<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>minitooltip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="minitooltip">
  <main>
    <section>
      <article><span data-tip="The Godfather">Vito</span></article>
      <article><span data-tip="Fight Club">Tyler</span></article>
      <article><span data-tip="Pulp Fiction">Mia</span></article>
      <article><span data-tip="Gangs of New York" data-tip-position="down">Bill</span></article>
      <article><span data-tip="2 Coelhos">Edgar</span></article>
    </section>
    <section>
      <article><span data-tip="Matrix">Morpheus</span></article>
      <article><span class="tip" title="Reservoir Dogs">Mr Blonde</span></article>
      <article><span data-tip="Taxi Driver">Travis</span></article>
      <article><span data-tip="Inception" data-tip-theme="light">Mal</span></article>
      <article><span class="tip-down tip-light" title="Interstellar">Murphy</span></article>
    </section>
  </main>
  <script src="../minitooltip.min.js"></script>
</body>
</html>
